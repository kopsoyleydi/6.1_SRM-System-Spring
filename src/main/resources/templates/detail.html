<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="maket.html">
<div layout:fragment="site">
  <div class="row mt-5">
    <div class="col-6 offset-3">
      <form th:action="@{'/saveApps'}" method="post">
        <div class="form-group mt-2">
          <label>
            User Name:
          </label>
          <input type="text" class="form-control" name="userName" th:value="${apps.userName}">
        </div>
        <div class="form-group mt-2">
          <label>
            Course Name:
          </label>
          <input type="text" class="form-control" name="courseName" th:value="${apps.courseName}">
        </div>
        <input type="hidden" th:value="${apps.id}" name="id">
        <div class="form-group mt-2">
          <label>
            Commentary:
          </label>
          <input type="text" class="form-control" name="commentary" th:value="${apps.commentary}">
        </div>
        <div class="form-group mt-2">
          <label>
            Phone Number:
          </label>
          <input type="text" class="form-control" name="phone" th:value="${apps.phone}">
        </div>
        <div class="form-group mt-2">
          <label>
            Handled:
          </label>
          <select name="handled" class="form-control">
            <option th:value="false" th:selected="${apps.handled}">No</option>
            <option th:value="true" th:selected="${apps.handled}">Yes</option>
          </select>
        </div>
        <div class="form-group mt-2">
          <button class="btn btn-primary">Save Application</button>
        </div>
      </form>
    </div>
  </div>
</div>
</html>
