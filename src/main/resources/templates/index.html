<html lang="en" xmlns:th = "http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="maket.html">
<div layout:fragment="site">
    <div class="container">
        <div class="card" style="width: 18rem;" th:each="app : ${zayavka}">
            <div class="card-body">
                <h5 class="card-title"><strong th:if="${app.handled}" style="color: red">( Новая заявка )</strong><p>Заявка от <strong th:text="${app.userName}"></strong></p></h5>
                <h6 class="card-subtitle mb-2 text-body-secondary" th:text="${app.courseName}"></h6>
                <p class="card-text" th:text="${app.commentary}"></p>
                <h6 class="card-body" th:text="${app.phone}"></h6>
                <td><a th:href="@{'details/' + ${app.id}}" class="btn btn-info btn-sm">DETAILS</a></td>
            </div>
        </div>
    </div>
</div>
</html>
